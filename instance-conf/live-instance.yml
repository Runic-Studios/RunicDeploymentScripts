configurations:
  server-properties:
    file: server.properties
    actions:
    - type: edit
      format:
        type: basic
        delimiter: "="
      set:
        max-players: 50
        whitelist: false
        motd: Runic Realms Official Live Server
        view-distance: 8
        server-port: 25565
  runic-database:
    file: plugins/RunicDatabase/config.yml
    actions:
    - type: edit
      format:
        type: yml
      set:
        database: play
  runic-restart:
    file: plugins/RunicRestart/config.yml
    actions:
    - type: edit
      format:
        type: yml
      set:
        restart-buffer: 300
  runic-filepull-config:
    file: plugins/RunicFilePull/config.yml
    actions:
    - type: edit
      format:
        type: yml
      set:
        automatic-sync:
          enabled: false
          port: -1
  runic-core:
    file: plugins/RunicCore/config.yml
    actions:
    - type: edit
      format:
        type: yml
      set:
        server-slots: 50
  whitelist:
    file: whitelist.json
    actions:
    - type: replace
      target: ./whitelist-live.json
  ops:
    file: ops.json
    actions:
    - type: replace
      target: ./ops-live.json
  luckperms:
    file: plugins/LuckPerms/config.yml
    actions:
    - type: edit
      format:
        type: yml
      set:
        server: live
