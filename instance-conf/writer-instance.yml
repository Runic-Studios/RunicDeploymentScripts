configurations:
  server-properties:
    file: server.properties
    actions:
    - type: edit
      format:
        type: basic
        delimiter: "="
      set:
        max-players: 10
        whitelist: true
        motd: Runic Realms Official Writer Server
        view-distance: 8
        server-port: 25566
  runic-database:
    file: plugins/RunicDatabase/config.yml
    actions:
    - type: edit
      format:
        type: yml
      set:
        database: writer
  runic-restart:
    file: plugins/RunicRestart/config.yml
    actions:
    - type: edit
      format:
        type: yml
      set:
        restart-buffer: 300
  runic-filepull-config:
    file: plugins/RunicFilePull/config.yml
    actions:
    - type: edit
      format:
        type: yml
      set:
        automatic-sync:
          enabled: true
          port: 25570
        api-token: '$CONFIG_GITHUB_PAT'
        config:
          file-path: '$CONFIG_GITHUB_FILEPATH'
          repo:
            path: '$CONFIG_GITHUB_PATH'
            branch: '$CONFIG_GITHUB_BRANCH'
  runic-core:
    file: plugins/RunicCore/config.yml
    actions:
    - type: edit
      format:
        type: yml
      set:
        server-slots: 10
  whitelist:
    file: whitelist.json
    actions:
    - type: replace
      target: ./whitelist-writer.json
  ops:
    file: ops.json
    actions:
    - type: replace
      target: ./ops-writer.json
  luckperms:
    file: plugins/LuckPerms/config.yml
    actions:
    - type: edit
      format:
        type: yml
      set:
        server: writer
